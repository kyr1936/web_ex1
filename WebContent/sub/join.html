<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Join Page</h1>
	<!-- id, pw, name, phone, email, age, 성별, 자기소개 -->
	<!-- form 태그 안에 전송버튼, 초기화버튼 action="#" -->
	<!-- table로 만들어서 -->
	<form action="#">
	<table>
		<tr>
			<td> id </td> <td> <input type="text" name="id"></td>
		</tr>
		<tr>
			<td> pw </td> <td> <input type="password" name="pw"></td>
		</tr>
		<tr>
			<td> pw 확인 </td> <td><input type="password" name="pw"> </td>
		</tr>
		<tr>
			<td> name</td> <td><input type ="text" name="name"></td>
		</tr>
		<tr>
			<td>phone</td> <td> <input type="text" name ="phone"></td>
		</tr>
		<tr>
			<td>email</td><td><input type="email" name="email"> </td>
		</tr>
		<tr>
			<td>age</td>
			<td><input type="number" min="0" name="age"></td>
		</tr>
		<tr>
			<td>성별</td> 
			<td>
			<select>
				<option> 남자 </option>
				<option> 여자 </option>
			</select>
			</td>
		</tr>
		<tr>
			<td>자기소개 </td>
			<td><textarea rows="" cols=""></textarea> </td>
		</tr>
		<tr>
			<td colspan="2">
			<input type="submit" value="전송">
			<input type="reset" value ="초기화">
			</td>	
		</tr>
	</table>
	
	
	
	
	
	
	
	
	
	
	</form>




</body>
</html>
